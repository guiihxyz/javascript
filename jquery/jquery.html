<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5em;
        }

        .texto-foda-com-class {
            padding: 7px 10px;
            background-color: #2e2e2e;
            border: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Jquery</h1>

    <input type="text" name="texto" id="texto" placeholder="Texto">
    <input type="number" name="numero" id="numero" placeholder="Número">
    <button>Seu botão</button>
    <p class="texto-foda">
        Está vazio
    </p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("h1").hide().fadeIn(1000)
        })

        
        $("button").click(function() {
            let text = $("#texto").val()
            let numero = Number($("#numero").val())
            
            $(".texto-foda").empty()
            for(let i = 1; i <= numero ; i++) {
                $(".texto-foda").append(`<p>${text} ${i}</p>`)
            }
        })
    </script>
</body>
</html>
