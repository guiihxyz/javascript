<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #res {
            margin-top: 25px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="buttonSoma">
    <div id="res">Resultado:</div>

    <script>
        var button = document.querySelector("#buttonSoma");
        button.addEventListener("click", valSoma);

        function valSoma() {
            var tn1 = document.querySelector("#txtn1").value;
            var tn2 = document.querySelector("#txtn2").value;
            var result = document.querySelector("#res");
            var response = Number(tn1) + Number(tn2);
            result.innerHTML = `Resultado: <strong>${response}</strong>`
        }
    </script>
</body>
</html>
